  animation: loading 8s cubic-bezier(0.680, -0.550, 0.265, 1.550) infinite;
}
.loading,
.loading:before,
.loading:after {
  background: #e12a44;
  box-sizing: border-box;
  display: block;
  font: 0/0 a;
  height: 40px;
  left: 50%;
  margin: -20px 0 0 -5px;
  position: absolute;
  top: 50%;
  width: 8px;
}
.loading:before,
.loading:after{
  content: '';
  display: block;
  position: absolute;
    -webkit-transform: rotate(0deg);
  left: -10px
}
.loading:after {
  left: auto;
  right: -15px;
}

  @-moz-keyframes 'loading' {
